<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潍坊旅游信息系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif;
        }
        /* 顶部字幕栏 */
        
        .marquee-container {
            background: #2c3e50;
            color: #ecf0f1;
            height: 40px;
            line-height: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .marquee-text {
            position: absolute;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(1000%);
            }
            100% {
                transform: translateX(-1000%);
            }
        }
        /* 主内容容器 */
        
        .main-container {
            display: flex;
            height: calc(100vh - 40px);
        }
        /* 左侧导航栏 */
        
        .left-nav {
            width: 200px;
            background: #34495e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .nav-button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .nav-button:hover {
            background: #2980b9;
            transform: translateX(10px);
        }
        /* 右侧内容区 */
        
        .right-content {
            flex: 1;
            background: #f5f6fa;
        }
        
        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- 顶部字幕 -->
    <div class="marquee-container">
        <div class="marquee-text"> 欢迎使用潍坊旅游信息系统</div>
    </div>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 左侧导航 -->
        <div class="left-nav">
            <button class="nav-button" onclick="loadPage('背景图片.html')">欢迎界面</button>
            <button class="nav-button" onclick="loadPage('潍坊市详情.html')">潍坊市详情</button>
            <button class="nav-button" onclick="loadPage('使用须知.html')">使用须知</button>
            <button class="nav-button" onclick="loadPage('景点展示.html')">景点展示</button>
            <button class="nav-button" onclick="loadPage('导航查询.html')">导航查询</button>
            <button class="nav-button" onclick="loadPage('要素编辑.html')">要素编辑
            </button>
            <button class="nav-button" onclick="loadPage('景点统计.html')">景点统计
            </button>
        </div>

        <!-- 右侧内容 -->
        <div class="right-content">
            <iframe class="content-iframe" src="background.html" id="contentFrame"></iframe>
        </div>
    </div>

    <script>
        // 页面加载函数
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;

            // 移除所有按钮的激活状态
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.style.backgroundColor = '#3498db';
            });

            // 设置当前按钮为激活状态
            event.target.style.backgroundColor = '#e74c3c';
        }

        // 初始化默认激活状态
        window.onload = function() {
            document.querySelector('.nav-button').style.backgroundColor = '#e74c3c';
        }

        // 自动调整iframe高度（可选）
        window.addEventListener('resize', () => {
            const frame = document.getElementById('contentFrame');
            frame.style.height = window.innerHeight - 40 + 'px';
        });
    </script>
</body>

</html>
